<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Registreren</title>
    <link href="style/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>NS verhalen</h1>
        <img class="NS-LOGO" src="image/logo-ns.png" alt="NS-Logo">
    </header>

    <form action="overzichtspagina.html">
        <fieldset>
            <legend>Registreren</legend>

            <label for="naam">Wat is uw naam:</label>
            <input type="text" name="naam" placeholder="Bijv. Arjan van Hoogte" id="naam" required>

            <label for="email">Wat is uw emailadres:</label>
            <input type="email" name="email" placeholder="Bijv. nsverhalen@snelreizen.nl" id="email" required>

            <label for="ww">maak een wachtwoord:</label>
            <input type="password" name="ww" placeholder="" id="ww" required>

            <label for="hww">Herhaal uw wachtwoord:</label>
            <input type="password" name="hhw" id="hww" required>

            <input class="button" type="submit" value="Registreer mij..">
        </fieldset>

    </form>

</body>

</html>
